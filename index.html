<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DocAction</title>
    <link rel="stylesheet" href="style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="inria-sans-light">
    <div class="container_head_title">
      <div class="container">
        <h1>DocAction</h1>
        <h2>Vous Ãªtes</h2>
      </div>
    </div>
    <div class="container">
      <button
        class="button_container"
        onclick="window.location.href='visitor-page.html'"
      >
        <img
          class="logo_index"
          src="img/logo/traveler.png"
          alt="logo visitor"
        />
        <p>Un visiteur</p>
        <img
          class="icon_arrow"
          src="img/logo/right-arrow.png"
          alt="right arrow"
        />
      </button>
      <button
        class="button_container"
        onclick="window.location.href='zoo-page.html'"
      >
        <img class="logo_index" src="img/logo/tickets.png" alt="logo park" />
        <p>Un parc</p>
        <img
          class="icon_arrow"
          src="img/logo/right-arrow.png"
          alt="right arrow"
        />
      </button>
      <button class="button_container">
        <img
          class="logo_index"
          src="img/logo/community.png"
          alt="logo association"
        />
        <p>Une association</p>
        <img
          class="icon_arrow"
          src="img/logo/right-arrow.png"
          alt="right arrow"
        />
      </button>
    </div>
